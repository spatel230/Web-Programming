<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>
		HTML Table Design
		</title>
		<h1>CSC4370/6370</h1>
</head>
<body>
<TABLE>
	<style>
		table, th, td {
			border:1px solid black;
		}
	</style>
	<TABLE border=10 style="width: 80%" align="center">
		<tr align="center">
			<caption>Tabling</caption>
			<th width=25% height=70 bgcolor="red"><p style="font-family: verdana"> red cell</p></th>
			<th width=75% bgcolor="lightblue"><p style="font-family: Comic Sans MS"> Light blue cell</p></th>
		</tr>
</TABLE>
</body>
</html>
